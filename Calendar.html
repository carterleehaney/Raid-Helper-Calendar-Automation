<!DOCTYPE html>
<html>
<head>
<title>Scheduled Events</title>
<style>
:root {
  --bg-gradient: linear-gradient(135deg, #1a1f2c 0%, #2c3e50 100%);
  --card-bg: #2d3748;
  --card-hover-bg: #3a4a5e;
  --text-primary: #e2e8f0;
  --text-secondary: #a0aec0;
  --border-color: #4a5568;
  --event-bg: #1a202c;
  --event-hover-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
  --container-bg: rgba(26, 32, 44, 0.8);
  --empty-event-color: #718096;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg-gradient);
  color: var(--text-primary);
  min-height: 100vh;
}

h1 {
  text-align: center;
  padding: 25px 0;
  color: var(--text-primary);
  font-weight: 600;
  letter-spacing: -0.5px;
}

.calendar-container {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 15px;
  max-width: 1200px;
  margin: 0 auto 40px;
  padding: 25px;
  background-color: var(--container-bg);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  border-radius: 16px;
  backdrop-filter: blur(8px);
}

.calendar-day {
  background-color: var(--card-bg);
  border-radius: 12px;
  padding: 18px;
  min-height: 200px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transition: all 0.3s ease;
  border: 1px solid var(--border-color);
}

.calendar-day:hover {
  transform: translateY(-3px);
  background-color: var(--card-hover-bg);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.day-header {
  font-weight: 600;
  margin-bottom: 15px;
  text-transform: uppercase;
  text-align: center;
  padding-bottom: 8px;
  border-bottom: 2px solid var(--border-color);
  letter-spacing: 1px;
  font-size: 0.9rem;
}

.event-item {
  margin-bottom: 14px;
  padding: 14px;
  border-left: 5px solid;
  border-radius: 8px;
  background-color: var(--event-bg);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  transition: all 0.2s ease;
}

.event-item:hover {
  box-shadow: var(--event-hover-shadow);
  transform: translateX(2px);
}

.event-title {
  font-weight: bold;
  margin-bottom: 8px;
  font-size: 1.05rem;
}

.event-leader, .event-time {
  color: var(--text-secondary);
  font-size: 0.9rem;
  margin-top: 5px;
}

.no-events {
  color: var(--empty-event-color);
  font-style: italic;
  text-align: center;
  margin-top: 50px;
  font-size: 0.9rem;
}

#loading-indicator {
  text-align: center;
  padding: 20px;
  color: var(--text-secondary);
}

@media (max-width: 900px) {
  .calendar-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .calendar-container {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>

<h1>Weekly Event Schedule</h1>
<div id="loading-indicator">Loading events...</div>
<div class="calendar-container" id="calendar-container" style="display: none;">
  <!-- Days will be inserted here -->
</div>

<script>
// Function to fetch event data from a JSON file
async function fetchEventData() {
  try {
    // Replace 'events.json' with the path to your JSON file
    const response = await fetch('events.json');
    if (!response.ok) {
      throw new Error(`HTTP error: ${response.status}`);
    }
    const data = await response.json();
    return data.postedEvents || [];
  } catch (error) {
    console.error('Could not fetch event data:', error);
    // Fallback to sample data if fetch fails
    return [
      { "title": "2cob Nael Prog", "leaderName": "Altair", "startTime": 1740099600, "endTime": 1740099600, "color": "183,28,28" },
      { "title": "Another Sil'dihn", "leaderName": "Glenn", "startTime": 1740171600, "endTime": 1740171600, "color": "113,54,138" },
      { "title": "Byakko Ex MiNE", "leaderName": "Lady", "startTime": 1739919600, "endTime": 1739919600, "color": "255,0,0" },
      { "title": "UCOB More Bahamut", "leaderName": "Yrcbry", "startTime": 1740092400, "endTime": 1740092400, "color": "171,71,188" },
      { "title": "E3S attempt drei", "leaderName": "Gyodo", "startTime": 1740177000, "endTime": 1740177000, "color": "113,54,138" },
      { "title": "OMEGA 8 SAVAGE", "leaderName": "Dantas", "startTime": 1740006000, "endTime": 1740006000, "color": "33,150,243" },
      { "title": "2Cob", "leaderName": "Altair", "startTime": 1739926800, "endTime": 1739926800, "color": "255,0,0" }
    ];
  }
}

// Helper function to get the start of the week containing the earliest event
function getStartOfWeek(events) {
  if (events.length === 0) {
    const today = new Date();
    const dayOfWeek = today.getDay();
    const diff = today.getDate() - dayOfWeek;
    return new Date(today.setDate(diff));
  }
  
  let minTime = Number.MAX_SAFE_INTEGER;
  events.forEach(e => {
    if (e.startTime < minTime) minTime = e.startTime;
  });
  
  const earliestDate = new Date(minTime * 1000);
  const dayOfWeek = earliestDate.getDay();
  const diff = earliestDate.getDate() - dayOfWeek;
  return new Date(earliestDate.setDate(diff));
}

// Group events by day
function groupEventsByDay(events) {
  const grouped = {};
  events.forEach(event => {
    const date = new Date(event.startTime * 1000);
    // Convert date to an ISO-like string: 'YYYY-MM-DD'
    const dayKey = date.toISOString().split('T')[0];
    if (!grouped[dayKey]) {
      grouped[dayKey] = [];
    }
    grouped[dayKey].push(event);
  });
  return grouped;
}

// Enhance color for dark mode
function enhanceColorForDarkMode(colorStr) {
  if (!colorStr) return "120,120,120";
  
  // Parse RGB values
  const [r, g, b] = colorStr.split(',').map(Number);
  
  // Increase brightness for dark mode visibility
  const brightenFactor = 0.7;
  const brightenedR = Math.min(255, r + (255 - r) * brightenFactor);
  const brightenedG = Math.min(255, g + (255 - g) * brightenFactor);
  const brightenedB = Math.min(255, b + (255 - b) * brightenFactor);
  
  return `${Math.round(brightenedR)},${Math.round(brightenedG)},${Math.round(brightenedB)}`;
}

// Render the full week calendar
function renderWeekCalendar(events) {
  const grouped = groupEventsByDay(events);
  const startOfWeek = getStartOfWeek(events);
  const container = document.getElementById('calendar-container');
  const loadingIndicator = document.getElementById('loading-indicator');
  
  container.innerHTML = '';

  // Create 7 days starting from the start of the week
  for (let i = 0; i < 7; i++) {
    const day = new Date(startOfWeek);
    day.setDate(day.getDate() + i);
    
    const dayKey = day.toISOString().split('T')[0];
    const dayDiv = document.createElement('div');
    dayDiv.classList.add('calendar-day');

    // Day header (e.g., "Thu, Feb 20")
    const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
    const dayHeader = document.createElement('div');
    dayHeader.classList.add('day-header');
    dayHeader.textContent = day.toLocaleDateString(undefined, dateOptions);
    dayDiv.appendChild(dayHeader);

    // Events for this day
    if (grouped[dayKey] && grouped[dayKey].length > 0) {
      grouped[dayKey].forEach(event => {
        const eventItem = document.createElement('div');
        eventItem.classList.add('event-item');
        
        if (event.color) {
          const enhancedColor = enhanceColorForDarkMode(event.color);
          const [r, g, b] = enhancedColor.split(',');
          eventItem.style.borderColor = `rgb(${r}, ${g}, ${b})`;
          eventItem.style.boxShadow = `0 3px 8px rgba(${r}, ${g}, ${b}, 0.2), 0 2px 5px rgba(0, 0, 0, 0.3)`;
        }
        
        const eventTitle = document.createElement('div');
        eventTitle.classList.add('event-title');
        eventTitle.textContent = event.title;
        eventItem.appendChild(eventTitle);

        const eventLead = document.createElement('div');
        eventLead.classList.add('event-leader');
        eventLead.textContent = `Leader: ${event.leaderName}`;
        eventItem.appendChild(eventLead);

        const timeText = document.createElement('div');
        timeText.classList.add('event-time');
        const eventTime = new Date(event.startTime * 1000);
        timeText.textContent = `Time: ${eventTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        eventItem.appendChild(timeText);

        dayDiv.appendChild(eventItem);
      });
    } else {
      // No events for this day
      const noEvents = document.createElement('div');
      noEvents.classList.add('no-events');
      noEvents.textContent = 'No events scheduled';
      dayDiv.appendChild(noEvents);
    }
    
    container.appendChild(dayDiv);
  }
  
  // Hide loading indicator and show calendar
  loadingIndicator.style.display = 'none';
  container.style.display = 'grid';
}

// Main function to initialize the calendar
async function initCalendar() {
  const events = await fetchEventData();
  renderWeekCalendar(events);
}

// Start the application
initCalendar();
</script>

</body>
</html>
