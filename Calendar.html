<!DOCTYPE html>
<html>
<head>
<title>Scheduled Events</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

.calendar-container {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  max-width: 960px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.calendar-day {
  background-color: #fafafa;
  border-radius: 8px;
  padding: 10px;
}

.day-header {
  font-weight: bold;
  margin-bottom: 10px;
  text-transform: uppercase;
}

.event-item {
  margin-bottom: 10px;
  padding: 10px;
  border-left: 5px solid;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.event-title {
  font-weight: bold;
  margin-bottom: 5px;
}

</style>
</head>
<body>

<div class="calendar-container" id="calendar-container">
  <!-- Days will be inserted here -->
</div>

<script>
// Example data. Replace with your eventData logic as needed.
const eventData = {
  "postedEvents": [
    { "title": "2cob Nael Prog",       "leaderName": "Altair", "startTime": 1740099600, "endTime": 1740099600, "color": "183,28,28" },
    { "title": "Another Sil'dihn",     "leaderName": "Glenn",  "startTime": 1740171600, "endTime": 1740171600, "color": "113,54,138" },
    { "title": "Byakko Ex MiNE",       "leaderName": "Lady",   "startTime": 1739919600, "endTime": 1739919600, "color": "255,0,0" },
    { "title": "UCOB More Bahamut",    "leaderName": "Yrcbry", "startTime": 1740092400, "endTime": 1740092400, "color": "171,71,188" },
    { "title": "E3S attempt drei",     "leaderName": "Gyodo",  "startTime": 1740177000, "endTime": 1740177000, "color": "113,54,138" },
    { "title": "OMEGA 8 SAVAGE",       "leaderName": "Dantas", "startTime": 1740006000, "endTime": 1740006000, "color": "33,150,243" },
    { "title": "2Cob",                 "leaderName": "Altair", "startTime": 1739926800, "endTime": 1739926800, "color": "255,0,0" }
  ]
};

// 1. Group events by day (using the startTime value).
function groupEventsByDay(events) {
  const grouped = {};
  events.forEach(event => {
    const date = new Date(event.startTime * 1000);
    // Convert date to an ISO-like string: 'YYYY-MM-DD'
    const dayKey = date.toISOString().split('T')[0];
    if (!grouped[dayKey]) {
      grouped[dayKey] = [];
    }
    grouped[dayKey].push(event);
  });
  return grouped;
}

// 2. Create a range of days from the earliest to the latest event.
function getDayRange(events) {
  if (events.length === 0) return [];
  let minTime = events[0].startTime;
  let maxTime = events[0].startTime;
  events.forEach(e => {
    if (e.startTime < minTime) minTime = e.startTime;
    if (e.startTime > maxTime) maxTime = e.startTime;
  });
  const start = new Date(minTime * 1000);
  const end = new Date(maxTime * 1000);
  const dayRange = [];
  let current = new Date(start);
  while (current <= end) {
    dayRange.push(new Date(current));
    current.setDate(current.getDate() + 1);
  }
  return dayRange;
}

// 3. Render the calendar: each column represents a day in the range.
function renderCalendar(events) {
  const grouped = groupEventsByDay(events);
  const range = getDayRange(events);
  const container = document.getElementById('calendar-container');
  container.innerHTML = '';

  range.forEach(day => {
    const dayKey = day.toISOString().split('T')[0];
    const dayDiv = document.createElement('div');
    dayDiv.classList.add('calendar-day');

    // Day header (e.g., "Thu, Feb 20")
    const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
    const dayHeader = document.createElement('div');
    dayHeader.classList.add('day-header');
    dayHeader.textContent = day.toLocaleDateString(undefined, dateOptions);
    dayDiv.appendChild(dayHeader);

    // Events for this day
    if (grouped[dayKey]) {
      grouped[dayKey].forEach(event => {
        const eventItem = document.createElement('div');
        eventItem.classList.add('event-item');
        if (event.color) {
          const [r, g, b] = event.color.split(',');
          eventItem.style.borderColor = `rgb(${r}, ${g}, ${b})`;
        }
        const eventTitle = document.createElement('div');
        eventTitle.classList.add('event-title');
        eventTitle.textContent = event.title;
        eventItem.appendChild(eventTitle);

        const eventLead = document.createElement('div');
        eventLead.textContent = `Leader: ${event.leaderName}`;
        eventItem.appendChild(eventLead);

        const timeText = document.createElement('div');
        const start = new Date(event.startTime * 1000).toLocaleTimeString();
        const end = new Date(event.endTime * 1000).toLocaleTimeString();
        timeText.textContent = `Time: ${start} - ${end}`;
        eventItem.appendChild(timeText);

        dayDiv.appendChild(eventItem);
      });
    }
    container.appendChild(dayDiv);
  });
}

renderCalendar(eventData.postedEvents);
</script>

</body>
</html>
